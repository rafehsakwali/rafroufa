<div class="rafeh">
    <div class="leftsection">
        <div class="left-content">
            <h1>Welcome back to our bank STB!</h1>
            <p>Where bank accounts never get lost because they always have a secure login to find their way back!</p>
        </div>
    </div>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user-signin" class="label">Username</label>
                        <input id="user-signin" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="pass-signin" class="label">Password</label>
                        <input id="pass-signin" type="password" class="input" required>
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user-signup" class="label">Username</label>
                        <input id="user-signup" type="text" class="input" required>
                    </div>
                    <div class="group">
                        <label for="pass-signup" class="label">Password</label>
                        <input id="pass-signup" type="password" class="input" required>
                    </div>
                    <div class="group">
                        <label for="pass-repeat" class="label">Repeat Password</label>
                        <input id="pass-repeat" type="password" class="input" required>
                    </div>
                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input id="email" type="email" class="input" required>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already a member?</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
